<template name="AgregarPlanHorarioIda">
  <div class="content-wrapper">
		<div class="container-fluid">
			<div class="row">
        <div class="col-md-12 col-sm-18 col-xs-18">
					<div class="box">
            <h3>Agregar Plan Horario de Ida</h3>
            <div class="row">
              <div class="col-md-4">
                <br>
                <div class="input-group">
                   <span class="input-group-addon">Hora de Inicio</span>
                   <input id="hi" type="time" class="form-control" name="hi">
                </div>
                <br>
                <div class="input-group">
                   <span class="input-group-addon">Hora de Fin</span>
                   <input id="hf" type="time" class="form-control" name="hf">
                </div>
                <br>
                <div class="input-group">
                   <span class="input-group-addon">Frecuencia</span>
                   <input id="frecuencia" type="number" min="1" max="59" class="form-control" name="frecuencia">
                </div>
                <br>
                <button type="button" name="guardar" class="btn btn-success">Guardar Plan Horario</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
