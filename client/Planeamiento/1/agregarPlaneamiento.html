<template name="ConfigurarPlaneamiento">
  <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Establecer Planeamiento</h4>
                </div>

                      <div class="col-md-6">
                        <br>
                        <div class="input-group">
                           <span class="input-group-addon">Hora de Inicio</span>
                           <select class="form-control" name="hi" id="hi">
                             <option value="00:00">00:00</option>
                             <option value="01:00">01:00</option>
                             <option value="02:00">02:00</option>
                             <option value="03:00">03:00</option>

                             <option value="09:00">09:00</option>
                             <option value="10:00">10:00</option>
                             <option value="11:00">11:00</option>
                             <option value="12:00">12:00</option>
                             <option value="13:00">13:00</option>
                             <option value="14:00">14:00</option>
                             <option value="15:00">15:00</option>
                             <option value="16:00">16:00</option>
                             <option value="17:00">17:00</option>
                             <option value="18:00">18:00</option>
                             <option value="19:00">19:00</option>
                             <option value="20:00">20:00</option>
                             <option value="21:00">21:00</option>
                             <option value="22:00">22:00</option>
                             <option value="23:00">23:00</option>
                           </select>
                        </div>
                        <br>
                        <div class="input-group">
                           <span class="input-group-addon">Hora de Fin</span>
                           <select class="form-control" name="hf" id="hf">
                             <option value="00:00">00:00</option>
                             <option value="01:00">01:00</option>
                             <option value="02:00">02:00</option>
                             <option value="03:00">03:00</option>
                             <option value="04:00">04:00</option>
                             <option value="05:00">05:00</option>
                             <option value="06:00">06:00</option>
                             <option value="07:00">07:00</option>
                             <option value="08:00">08:00</option>
                             <option value="09:00">09:00</option>
                             <option value="10:00">10:00</option>
                             <option value="11:00">11:00</option>
                             <option value="12:00">12:00</option>
                             <option value="13:00">13:00</option>
                             <option value="14:00">14:00</option>
                             <option value="15:00">15:00</option>
                             <option value="16:00">16:00</option>
                             <option value="17:00">17:00</option>
                             <option value="18:00">18:00</option>
                             <option value="19:00">19:00</option>
                             <option value="20:00">20:00</option>
                             <option value="21:00">21:00</option>
                             <option value="22:00">22:00</option>
                             <option value="23:00">23:00</option>
                           </select>
                        </div>
                        <br>
                        <div class="input-group">
                           <span class="input-group-addon">Plan Horario</span>
                           <select class="form-control" name="ph" id="ph">
                             {{#each horarios}}
                             <option value="{{this._id}}">P{{this.nombre}} - Frecuencia: {{this.frecuencia}}</option>
                             {{/each}}
                           </select>
                        </div>
                        <br>
                        <button type="button" name="guardar_planeamiento" class="btn btn-primary">Guardar Planeamiento</button>
                      </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>
</template>
