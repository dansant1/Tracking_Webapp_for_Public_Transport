<template name="agregarPlaneamientoIda">
    <br>
    <div class="row">
      <div class="col-md-8">
        <select class="form-control" id="ruta" style="display: inline-block; width: 180px">
          <option value="0">--Selecciona una Ruta--</option>
          {{#each rutas}}
          <option value="{{this._id}}">{{this.nombre}}</option>
          {{/each}}
        </select>
        <button type="button" name="crear_grupo" class="btn btn-success">Crear Grupo</button>
        <button type="button" name="asignar_grupo" class="btn btn-primary">Asignar Grupo</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="wrapper-calendar">
        <div id="planeamiento"></div>
      </div>

    </div>

</template>

<template name="ImportarGrupo">
  <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Importar Grupo Horario de Planeamiento</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                      <select class="form-control" name="grupo_horario">
                        {{#each grupos}}
                        <option value="{{this._id}}">{{this.nombre}}</option>
                        {{/each}}
                      </select>
                      <br>
                      <div class="input-group datetimepicker">
                          <span  class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                          <input class="set-due-date form-control" name="fecha" style="width: 100px" type="text"/>
                      </div>
                      <br>
                      <button type="button" class="btn btn-success" name="importar_grupo">Importar Grupo Horario</button>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>
</template>

<template name="CrearGrupo">
  <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Crear Grupo Horario de Planeamiento</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                      <input type="text" name="nombre" style="width: 200px;" placeholder="Nombre de Grupo" class="form-control">
                      <br>
                      <div class="input-group datetimepicker">
                          <span  class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                          <input class="set-due-date form-control" name="fecha" style="width: 100px" type="text"/>
                      </div>
                      <br>
                      <button type="button" class="btn btn-success" name="crear_grupo">Crear Grupo</button>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>
</template>

<template name="ConfigurarPlaneamiento">
  <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Establecer Planeamiento</h4>
                </div>

                <div class="modal-body">
                    <div class="row">
                      <div class="col-md-6">
                        <br>
                        <div class="input-group">
                           <span class="input-group-addon">Hora de Inicio</span>
                           <select class="form-control" {{activo}} name="hi" id="hi">
                             {{#each horas}}
                             <option value="{{this}}">{{this}}</option>
                             {{/each}}
                           </select>
                        </div>
                        <br>
                        <div class="input-group">
                           <span class="input-group-addon">Hora de Fin</span>
                           <select class="form-control" name="hf" id="hf">
                             {{#each horas}}
                             <option value="{{this}}">{{this}}</option>
                             {{/each}}
                           </select>
                        </div>
                        <br>
                        <div class="input-group">
                           <span class="input-group-addon">Plan Horario</span>
                           <select class="form-control" name="ph" id="ph1">
                             {{#each horarios}}
                             <option value="{{this._id}}">P{{this.nombre}} - Frecuencia: {{this.frecuencia}}</option>
                             {{/each}}
                           </select>
                        </div>
                        <br>
                        <button type="button" name="guardar_planeamiento" class="btn btn-primary">Guardar Planeamiento</button>
                      </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>
</template>
