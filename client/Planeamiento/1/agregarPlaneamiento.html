<template name="agregarPlaneamientoIda">
  <div class="content-wrapper">
		<div class="container-fluid">
			<div class="row">
        <div class="col-md-12 col-sm-18 col-xs-18">

            <h3>Agregar Planeamiento de Ida</h3>
            <br>
            <div class="row">
              <div class="col-md-2">
                <select class="form-control" id="ruta">
                  {{#each rutas}}
                  <option value="{{this._id}}">{{this.nombre}}</option>
                  {{/each}}
                </select>
              </div>
              <div class="col-md-3">

                          </li>

                      </td>
                      <td>

                          <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>

          </div>
        </div>
      </div>
    </div>

<template name="seleccionarPlanHorarioIda">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Seleccionar Plan Horario</h4>
                </div>

                <div class="modal-body">
                  <ul class="list-group">
                    {{#each planes}}
                    <li class="list-group-item clearfix">
                      <span class="pull-left">{{this.hi}} a {{this.hf}} cada {{this.frecuencia}} minutos</span>
                      <span class="pull-right">
                        <button type="button" name="seleccionar" class="btn btn-warning as">Seleccionar</button>
                      </span>
                    </li>
                    {{/each}}
                   </ul>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>
</template>
