<template name="EditarPlanHorario">
  <div class="content-wrapper">
		<div class="container-fluid">
			<div class="row">
        <div class="col-md-12 col-sm-18 col-xs-18">
					<div class="box">
            {{#with plan}}
            <h3>Editar Plan Horario {{numero}} de {{#if this.ida}} Ida {{else}} Vuelta {{/if}}</h3>
            <div class="row">
              <div class="col-md-4">
                <br>
                <div class="input-group">
                   <span class="input-group-addon">Hora de Inicio</span>
                   <input id="hi" type="time" value="{{this.hi}}" class="form-control" name="hi">
                </div>
                <br>
                <div class="input-group">
                   <span class="input-group-addon">Hora de Fin</span>
                   <input id="hf" type="time" value="{{this.hf}}" class="form-control" name="hf">
                </div>
                <br>
                <div class="input-group">
                   <span class="input-group-addon">Frecuencia</span>
                   <input id="frecuencia" type="number" value="{{this.frecuencia}}" min="1" max="59" class="form-control" name="frecuencia">
                </div>
                <br>
                <button type="button" name="guardar" class="btn btn-success">Guardar Plan Horario</button>
              </div>
            </div>
            {{/with}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
