<template name="ListaDePlanesHorarios">
  <div class="content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-sm-18 col-xs-18">
          <div class="box">

            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#ida">Planes Horarios</a></li>

            </ul>

            <div class="tab-content">
              <div id="ida" class="tab-pane fade in active">

                <br>
                <ul class="list-group">
                    {{#each planesida}}
                      <li class="list-group-item clearfix">
                        <span class="pull-left">Plan Horario <strong>{{this.nombre}}</strong> Frecuencia: {{this.frecuencia}} minutos</span>
                        <span class="pull-right">
                          <div class="input-group" style="width: 132px">
                            <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "2" min="0" max="50" name="frec" class="form-control ph{{this._id}}" >
                            <span class="input-group-addon">minutos</span>
                          </div>
                          <!-- <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "2" min="0" max="50" placeholder="Frecuencia" name="frec" class="form-control ph{{this._id}}" style="width: 200px"> -->
                        </span>
                      </li>
                    {{/each}}
                 </ul>

              </div>

            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</template>
