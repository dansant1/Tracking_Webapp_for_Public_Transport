<template name="AdministradorEquipo2">
  <div class="content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 col-sm-18 col-xs-18">
					<div class="box">
            <button type="button" class="btn btn-primary ad">Agregar Administrador</button>
            <br><br>
            <table class="table">
              <thead>
                <tr>
                  <th>Email</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                {{#each Administradores}}
                <tr>
                  <td>{{this.email}}</td>
                  <td><button type="button" class="btn btn-danger eliminar">x</button></td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="AgregarAdministrador">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Agregar Administrador</h4>
                </div>

                <div class="modal-body">

                  <form>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Contrase√±a</label>
                      <input type="password" name="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default">Guardar</button>
                  </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>
</template>
