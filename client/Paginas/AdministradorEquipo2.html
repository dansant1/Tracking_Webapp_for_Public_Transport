<template name="AdministradorEquipo2">
  <div class="content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 col-sm-18 col-xs-18">
					<div class="box">
            <button type="button" class="btn btn-primary ad">Agregar Administrador</button>
            <button type="button" class="btn btn-success as">Agregar Soporte</button>
            <button type="button" class="btn btn-warning am">Agregar Monitoreo</button>
            <br><br>
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#home">Administradores</a></li>
              <li><a data-toggle="tab" href="#menu1">Soporte</a></li>
              <li><a data-toggle="tab" href="#menu2">Monitoreo</a></li>
            </ul>

            <div class="tab-content">
              <div id="home" class="tab-pane fade in active">
                <h3>Lista de Administradores</h3>
                <p>
                  <table class="table">
                  <thead>
                    <tr>
                      <th>Email</th>
                      <th>Opciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each Administradores}}
                    <tr>
                      <td>{{this.email}}</td>
                      <td><button type="button" class="btn btn-danger eliminar">x</button></td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </p>
              </div>
              <div id="menu1" class="tab-pane fade">
                <h3>Soporte</h3>
                <p><table class="table">
                <thead>
                  <tr>
                    <th>Email</th>
                    <th>Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each soportes}}
                  <tr>
                    <td>{{this.email}}</td>
                    <td><button type="button" class="btn btn-danger es">x</button></td>
                  </tr>
                  {{/each}}
                </tbody>
              </table></p>
              </div>
              <div id="menu2" class="tab-pane fade">
                <h3>Monitoreo</h3>
                <p><table class="table">
                <thead>
                  <tr>
                    <th>Email</th>
                    <th>Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each monitores}}
                  <tr>
                    <td>{{this.email}}</td>
                    <td><button type="button" class="btn btn-danger em">x</button></td>
                  </tr>
                  {{/each}}
                </tbody>
              </table></p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="AgregarAdministrador">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Agregar Administrador</h4>
                </div>

                <div class="modal-body">

                  <form>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Contraseña</label>
                      <input type="password" name="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default">Guardar</button>
                  </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>
</template>
