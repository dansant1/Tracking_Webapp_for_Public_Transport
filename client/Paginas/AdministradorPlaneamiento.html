<template name="AdministradorPlaneamiento">
	<div class="content-wrapper">
		<div class="container-fluid">
			

			<div class="row">
				<div class="col-md-12 col-sm-18 col-xs-18">
					<div class="box">
							<h3>Planeamientos por Empresas</h3>
							<br>
							<div class="page-header clearfix" style="margin-top: 0px;">
							    <h4 class="pull-left">
							    	<input type="text" name="search" class="form-control" width="250px" placeholder="Buscar Empresas..." style="margin-top: 5.5px;">
							    	
							    </h4>

							    <h4 class="pull-right" style="width: 210px;">
									<span class="action-btn agregar-empresa">
										<a href="/admin/agregarplan" style=" margin-left: 0px; font-weight: 300; background-color: #3498db;" class="top-nav-btn blue">Agregar Planeamiento</a>
									</span>				    	
							    </h4>
    
  							</div>

							<ul class="list-group">
					    		{{#if searching}}
      								<h3>Cargando...</h3>
    							{{else}}
							    	{{#each empresas}}
							        <li class="list-group-item clearfix">
							          	<span class="pull-left">{{nombre}}</span>
							          	<span class="pull-right">
								          	<a href="/admin/planeamientos/{{this._id}}" class="btn btn-primary">
												<i class="fa fa-eye" aria-hidden="true"></i>
											</a>
							          	</span>
							        </li>
							     	
							     	{{else}}
										<h3>Lo sentimos no tenemos resultados para {{query}}</h3>
							     	{{/each}}

					    		{{/if}}
					    
					  	</ul>	
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="AdministradorPlaneamientoPorEmpresa">
	<div class="content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 col-sm-18 col-xs-18">
					<div class="box">
						<br>
						<h1 style="margin: 5px; padding: 0px; font-size: 1.5em">Planeamiento actual de la empresa {{empresa}}</h1>
						<br>
						<table class="table-responsive">
							<thead style="border-bottom: 2px solid #ddd;">
						    	<tr>
							        <th style="text-align: center;">Lunes</th>
							        <th style="text-align: center;">Martes</th>
							        <th style="text-align: center;">Miercoles</th>
							        <th style="text-align: center;">Jueves</th>
							        <th style="text-align: center;">Viernes</th>
							        <th style="text-align: center;">Sabado</th>
							        <th style="text-align: center;">Domingo</th>						        
						    	</tr>
    						</thead>
    						{{#with planeamiento}}
						    <tbody id="horarios">
								
						    	<tr id="h">
									
							        <td>
							        {{#each plan.horas.lunes}}	
							        	<div class='input-group date' id='hora'>
						                    <input disabled type='text' class="form-control l" value="{{this.lunes}}" />
						                    <span class="input-group-addon">
						                        <span class="glyphicon glyphicon-time"></span>
						                    </span>
                						</div>
                						<br>
							        {{/each}}
							        </td>
							       	

							       	
							        <td>
							        {{#each plan.horas.martes}}
							        	<div class='input-group date' id='hora'>
						                    <input disabled type='text' class="form-control m" value="{{this.martes}}"  />
						                    <span class="input-group-addon">
						                        <span class="glyphicon glyphicon-time"></span>
						                    </span>
                						</div>
                						<br>
							       	{{/each}}
							        </td>
							       

							       
							        <td>
							        	{{#each plan.horas.miercoles}}
							        	<div class='input-group date' id='hora'>
						                    <input disabled type='text' class="form-control mi" value="{{this.miercoles}}"  />
						                    <span class="input-group-addon">
						                        <span class="glyphicon glyphicon-time"></span>
						                    </span>
                						</div>
                						<br>
							        	{{/each}}
							        </td>
							        

							        
							        <td>
							        {{#each plan.horas.jueves}}
							        	<div class='input-group date' id='hora'>
						                    <input disabled type='text' class="form-control j" value="{{this.jueves}}" />
						                    <span class="input-group-addon">
						                        <span class="glyphicon glyphicon-time"></span>
						                    </span>
                						</div>
                						<br>
							        {{/each}}
							        </td>
							        


							        <td>
							        	{{#each plan.horas.viernes}}
							        	<div class='input-group date' id='hora'>
						                    <input disabled type='text' class="form-control v" value="{{this.viernes}}" />
						                    <span class="input-group-addon">
						                        <span class="glyphicon glyphicon-time"></span>
						                    </span>
                						</div>
                						<br>
							       		{{/each}}
							        </td>
							       

							        <td>
							       		{{#each plan.horas.sabado}}
							        	<div class='input-group date' id='hora'>
						                    <input disabled type='text' class="form-control s" value="{{this.sabado}}" />
						                    <span class="input-group-addon">
						                        <span class="glyphicon glyphicon-time"></span>
						                    </span>
                						</div>
                						<br>
							        	{{/each}}
							        </td>
							        

							        
							        <td>
							        	{{#each plan.horas.domingo}}
							        	<div class='input-group date' id='hora'>
						                    <input disabled type='text' class="form-control d" value="{{this.domingo}}" />
						                    <span class="input-group-addon">
						                        <span class="glyphicon glyphicon-time"></span>
						                    </span> 
                						</div>
										<br>
							        	{{/each}}
							        </td>
									
						    	</tr>
						      	
						    </tbody>
						    {{/with}}
						</table>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="RutaPorEmpresa">
	{{#each rutas}}
		<div class="row">
			
			<div class="page-header clearfix" style="margin-top: 10px">
				<h2 class="pull-left" style="font-weight: bold;">Ruta {{this.nombre}}</h2>
	    		<h2 class="pull-right"><button class="btn btn-danger remove"><i class="fa fa-trash" aria-hidden="true"></i></button></h2>
	  		</div>
			<br>
			<div class="col-md-6">
				<div class="page-header clearfix" style="margin-top: 10px">
	    			<h2 class="pull-left">Ida</h2>
	  			</div>
				<div class="box-white" style="margin: 5px; width: 90%; min-height: 200px;">
												
			  		<table class="table">
						<thead>
							<tr>
								<th style="text-align: center;">Latitud</th>
								<th style="text-align: center;">Longitud</th>
							</tr>
						</thead>
						<tbody id="horarios2">

						{{#each this.ida}}
							<tr id="h2">

								<td>
									<div class='input-group date' id='la'>
										<input type='text' disabled class="form-control la" value="{{this.lat}}" />		                    
						            </div>
								</td>
								<td>
									<div class='input-group date' id='lo'>
										<input type='text' disabled class="form-control lo" value="{{this.lng}}" />
												                    
						            </div>
								</td>
													       								       	
							</tr>
						{{/each}}		      
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-6">
				<div class="page-header clearfix" style="margin-top: 10px">
	    		<h2 class="pull-left">Vuelta</h2>
	  			</div>
				<div class="box-white" style="margin: 5px; width: 90%; min-height: 200px;">
												
			  		<table class="table">
						<thead>
							<tr>
								<th style="text-align: center;">Latitud</th>
								<th style="text-align: center;">Longitud</th>
							</tr>
						</thead>
						<tbody id="horarios2">

						{{#each this.vuelta}}
							<tr id="h2">

								<td>
									<div class='input-group date' id='la'>
										<input type='text' disabled class="form-control la" value="{{this.lat}}" />		                    
						            </div>
								</td>
								<td>
									<div class='input-group date' id='lo'>
										<input type='text' disabled class="form-control lo" value="{{this.lng}}" />
												                    
						            </div>
								</td>
													       								       	
							</tr>
						{{/each}}		      
						</tbody>
					</table>
				</div>	
			</div>
		</div>
		<br>
	{{/each}}
</template>
