<template name="Empresas">
    <div class="content-wrapper">
        <div class="container-fluid">


            <div class="row">
                <div class="col-md-12 col-sm-18 col-xs-18">
                    <div class="box">
                        <h3>Empresas</h3>
                        <br>
                        <div class="page-header clearfix" style="margin-top: 0px;">
                            <h4 class="pull-left">
                                <input type="text" style="position: relative; top: 5px; width: 275px" name="search"
                                       class="form-control" width="250px" placeholder="Buscar por Nombre o RUC">

                            </h4>

                            <h4 class="pull-right">
						    	<span class="action-btn agregar-empresa">
									<a style="width: 220px; margin-left: 0px; font-weight: 300; background-color: #3498db;"
                                       class="top-nav-btn blue">Agregar Empresa</a>
								</span>
                            </h4>

                        </div>

                        <ul class="list-group">
                            {{#if searching}}
                                <h3>Cargando...</h3>
                            {{else}}
                                {{#each empresas}}
                                    <li class="list-group-item clearfix">
                                        <span class="pull-left">{{nombre}}</span>
                                        <span class="pull-right" style="width: 255px">
					          		<select id="listarutas"
                                            style="width: 88px; display: inline-block; position: relative; top: 1px; margin-right: 5px;"
                                            class="form-control">
														<option value="1">RUTA</option>
                                        {{#each rutas}}
                                            <option value="{{this._id}}">{{this.nombre}}</option>
                                        {{/each}}
					          		</select>
						          	<label class="btn btn-success btn-file">
						    			<i class="fa fa-upload" aria-hidden="true"></i> <input type="file"
                                                                                               id="subirFlota"
                                                                                               style="display: none;"
                                                                                               accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
									</label>
									<a href="/empresas/{{this._id}}" class="btn btn-primary">
										<i class="fa fa-eye" aria-hidden="true"></i>
									</a>
									<button type="button" class="btn btn-danger eliminar-empresa">x</button>
					          	</span>
                                    </li>

                                {{else}}
                                    <h3>Lo sentimos no tenemos resultados para {{query}}</h3>
                                {{/each}}

                            {{/if}}

                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="CargandoExcel">
    <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" style="margin-top: 150px;">
            <div class="modal-content">
                <div class="modal-body" style="background: #455a64; height: 60vh;">
                    <div class="container">
                        <div class="holder">
                            <div class="box2"></div>
                        </div>
                        <div class="holder">
                            <div class="box2"></div>
                        </div>
                        <div class="holder">
                            <div class="box2"></div>
                        </div>
                    </div>
                    <h1 style="width: 80%; margin: 0 auto; padding-top: 25px; text-align: center; color: white; font-size: 30px;">
                        Cargando Excel...</h1>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="DetalleDeEmpresa">
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-18 col-xs-18">
                    <div class="box">
                        <div class="page-header clearfix" style="margin-top: 0;">
                            <div class="pull-left">
                                <h3 class="title-box">Detalle de Empresa</h3>
                            </div>
                            <div class="pull-right">
                                <button class="btn btn-success edit">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>


                        <table class="table">
                            <tbody>
                            <tr>
                                <td>Nombre:</td>
                                <td>{{nombre}}</td>
                            </tr>
                            <tr>
                                <td>RUC:</td>
                                <td>{{ruc}}</td>
                            </tr>
                            <tr>
                                <td>Domicilio Fiscal:</td>
                                <td>{{domicilio}}</td>
                            </tr>
                            <tr>
                                <td>Representante Legal:</td>
                                <td>{{representante}}</td>
                            </tr>
                            <tr>
                                <td>Teléfono:</td>
                                <td>{{telefono}}</td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td>{{email}}</td>
                            </tr>
                            </tbody>
                        </table>

                        <hr style="margin-top: -18px;">
                        {{>Opciones}}


                    </div>
                </div>
            </div>


        </div>
    </div>
</template>

<template name="Opciones">

        <li class="active"><a data-toggle="tab" href="#home">Vehículos</a></li>

        <li><a data-toggle="tab" href="#menu2">Administradores</a></li>

    <div class="tab-content">

        <div id="menu1" class="tab-pane fade">

            </button>
            <br>
            {{>Operadores}}
        </div>
        <div id="menu2" class="tab-pane fade">
            {{>GestorAdministradores}}
        </div>
    </div>
</template>

<template name="ListaDeVehiculosPorEmpresas">
    <br>
    <div class="page-header clearfix" style="margin-top: 0;">

        <div class="pull-left">
            <input type="text" name="search" class="form-control" style="width: 350px;"
                   placeholder="Buscar vehículo por placa o padron">
        </div>
    </div>

    {{#if searching}}
        <h3>Cargando...</h3>
    {{else}}
        {{#each vehiculo}}
            <div class="box-white" style="width: 99.8%; margin-top: 5px; margin-bottom: 20px; min-height: 40vh;">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#{{this._id}}">Detalles</a></li>
                    <li><a data-toggle="tab" href="#p{{this._id}}">Propietario</a></li>
                    <li><a data-toggle="tab" href="#s{{this._id}}">SOAT</a></li>
                    <li><a data-toggle="tab" href="#t{{this._id}}">Tarjeta de Circulación</a></li>
                    <li><a data-toggle="tab" href="#r{{this._id}}">Revisión Tecnica</a></li>
                    <li><a data-toggle="tab" href="#rc{{this._id}}">RC</a></li>
                    <li><a data-toggle="tab" href="#tc{{this._id}}">TCH</a></li>

                </ul>

                <div class="tab-content">
                    <div id="{{this._id}}" class="tab-pane fade in active">


                        <div class="row">
                          <div class="col-md-7">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td>Padrón:</td>
                                    <td>{{this.padron}}</td>
                                </tr>
                                <tr>
                                    <td>Placa:</td>
                                    <td>{{this.placa}}</td>
                                </tr>
                                
                                <tr>
                                    <td>Código de Ruta:</td>
                                    <td>{{this.codigoDeRuta}}</td>
                                </tr>

                                <tr>
                                    <td>Fecha de Permanencia en la Empresa:</td>
                                    <td>{{this.fechaDePermanenciaEnLaEmpresa}}</td>
                                </tr>

                                </tbody>
                            </table>
                          </div>
                          <div class="col-md-5">

                            <h3>Fotos</h3>
                            <br>
                            <label class="btn btn-success btn-file">
                                <i class="fa fa-camera" aria-hidden="true"></i> <input type="file" id="fotovehiculo"
                                                                                       style="display: none;"
                                                                                       accept="image/*">
                            </label>

                            {{>FotosDeVehiculos}}
                          </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <p style="display: inline-block;">Activo / Inactivo</p>

                                <label style="display: inline-block; top: 10px;" class="switch">
                                    <input type="checkbox" id="sw{{this._id}}" {{checked}} class="vehiculo-activo">
                                    <div class="slider round"></div>
                                </label>
                            </div>
                        </div>

                        <div class="row">
                          <br>
                          <div class="pull-left" style="margin-bottom: 20px; margin-left: 15px">
