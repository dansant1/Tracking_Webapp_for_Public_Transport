<template name="Planeamiento_mostrar">
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-18 col-xs-18">
                    <div class="box">
                        <div class="box-white"
                             style="width: 99.8%; margin-top: 5px; margin-bottom: 20px; min-height: 40vh;">
                            <div class="row">
                                <div class="col-md-4">

                                    <!--<select id="ruta" class="form-control">
										<option value="1">Seleccione una ruta</option>
										{{#each empresas.rutas}}
										<option value="{{this}}">{{ruta this}}</option>
										{{/each}}
									</select> -->
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12 col-sm-18 col-xs-18">
                                    <div class="box">
                                        <br>
                                        <h1 style="margin: 5px; padding: 0px; font-size: 1.5em">Planeamiento actual de
                                            la empresa {{empresas}}</h1>
                                        <br>
                                        <table class="table-responsive">
                                            <thead style="border-bottom: 2px solid #ddd;">
                                            <tr>
                                                <th style="text-align: center;">Lunes</th>
                                                <th style="text-align: center;">Martes</th>
                                                <th style="text-align: center;">Miercoles</th>
                                                <th style="text-align: center;">Jueves</th>
                                                <th style="text-align: center;">Viernes</th>
                                                <th style="text-align: center;">Sabado</th>
                                                <th style="text-align: center;">Domingo</th>
                                            </tr>
                                            </thead>
                                            {{#with planeamiento}}
                                                <tbody id="horarios">

                                                <tr id="h">

                                                    <td>
                                                        {{#each plan.horas.lunes}}
                                                            <input disabled type='text' class="form-control l"
                                                                   value="{{this}}"/>
                                                            <br/>
                                                        {{/each}}
                                                    </td>

                                                    <td>
                                                        {{#each plan.horas.martes}}
                                                            <input disabled type='text' class="form-control m"
                                                                   value="{{this}}"/>
                                                            <br/>
                                                        {{/each}}
                                                    </td>


                                                    <td>
                                                        {{#each plan.horas.miercoles}}
                                                            <input disabled type='text' class="form-control mi"
                                                                   value="{{this}}"/>
                                                            <br/>
                                                        {{/each}}
                                                    </td>


                                                    <td>
                                                        {{#each plan.horas.jueves}}
                                                            <input disabled type='text' class="form-control j"
                                                                   value="{{this}}"/>
                                                            <br/>
                                                        {{/each}}
                                                    </td>


                                                    <td>
                                                        {{#each plan.horas.viernes}}
                                                            <input disabled type='text' class="form-control v"
                                                                   value="{{this}}"/>
                                                            <br/>
                                                        {{/each}}
                                                    </td>


                                                    <td>
                                                        {{#each plan.horas.sabado}}
                                                            <input disabled type='text' class="form-control s"
                                                                   value="{{this}}"/>
                                                            <br/>
                                                        {{/each}}
                                                    </td>


                                                    <td>
                                                        {{#each plan.horas.domingo}}
                                                            <input disabled type='text' class="form-control d"
                                                                   value="{{this}}"/>
                                                            <br/>
                                                        {{/each}}
                                                    </td>

                                                </tr>

                                                </tbody>
                                            {{else}}
                                                <h3>Cargando Planeamiento...</h3>
                                            {{/with}}
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
