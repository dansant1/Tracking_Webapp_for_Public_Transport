<template name="NuevoPlaneamientoDelDia">
    <div class="content-wrapper">
        <div class="container-fluid">


                    <div class="row">
                        <div class="col-md-12 col-sm-18 col-xs-18">
                            <div class="box">
                                <div class="page-header clearfix" style="margin-top: 0">
                                    <h4 class="pull-left">Nueva Programación de Hoy de Ida</h4>
                                    <br><br>
                                    <button type="button" class="btn btn-success guardar">Guardar</button>
                                </div>
                                <div class="row">
                                  <div class="col-md-3">
                                      <input min="2" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  maxlength = "3" type="number" max="{{maximoVehiculos}}" style="display: block; margin-bottom: 20px"  class="total_vehicles form-control" placeholder="número de vehículos">
                                  </div>
                                </div>
                                <div>
                                  <ul class="list-group">
                                    {{#each planeamientoHoy}}

                                            <li class="list-group-item clearfix" id="programaciones">
                                              <span class="pull-left" style="width: 60%; margin-left: 10px">
                                                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                                                    <a id="h" style="color: black">{{this}}</a>
                                              </span>
                                              <span class="pull-right" style="width: 35%">
                                                <select id="v" class="js-example-basic form-control vehicle">

                                                                <option value="?" selected>Elegir vehículo</option>

                                                                {{#each vehicles}}

                                                                        <option value="{{this._id}}">{{placa}} - {{padron}}</option>

                                                                {{else}}
                                                                    <option value="0">Cargando...</option>
                                                                {{/each}}
                                    						</select>
                                              </span>
                                            </li>
                                    {{else}}

                                    <div class="width: 100px; height: 100px; border-radius: 70%; margin: 10px auto; border: 5px solid blue; background-color: white;">

                                    </div>
                                    <h3>Cargando...</h3>

                                    {{/each}}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>


        </div>
    </div>
</template>
