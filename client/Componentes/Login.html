<template name="Login">

    <div class="fondo">
        <div class="vertical-center">
            <div class="box-white medium">
                <form class="__formulario">
                    <h3>TPI<span id="mini"> v1.0</span></h3>
                    <p class="__descripcion">Transporte Público Inteligente.</p>
              
                    <div class="group">      
                        <input type="email" required name="email">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email</label>
                    </div> 
                    
                    <div class="group">      
                        <input type="password" required name="password">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Contraseña</label>
                    </div> 
                   

                    <button type="submit" class="__button">
                        Ingresar
                    </button>
                </form>
              
            </div>
        </div>    
    </div>

</template>
