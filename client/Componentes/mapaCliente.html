<template name="mapaCliente">
	<div id="mapaCliente" class="content-wrapper" style="padding: 0px; padding-top: 57px; position: relative">

			<div class="col-md-12">
				<select id="ruta" class="form-control" style="position: absolute; top: 7px; z-index: 1001; left: 12%; width: 180px">
						<option value="0">--Filtrar por Ruta--</option>
						{{#each empresa.rutas}}

						<option value="{{this}}">{{ruta this}}</option>

						{{/each}}
				</select>
				<select id="vehiculo" class="form-control" style="position: absolute; top: 7px; z-index: 1001; left: 31%; width: 190px">
						<option value="0">--Filtrar por Vehículo--</option>
						{{#each vehiculos}}

						<option value="{{this._id}}">{{this.placa}} - {{this.padron}}</option>

						{{/each}}
				</select>

				<div class="commands">
						<button id="verparaderos" type="button" class="btn btn-primary {{#if verParaderos}} active {{/if}}"> Paraderos</button>
						<button id="verpuntosdecontrol" type="button" class="btn btn-success {{#if verPuntosDeControl}} active {{/if}}" >  Puntos de Control</button>
						<button id="modoTrafico" type="button" class="btn btn-warning trafico {{#if modoTrafico}} active {{/if}}" > <i class="fa fa-train" aria-hidden="true"></i> Modo Trafico</button>
						<button id="vergeocerca" type="button" class="btn btn-info"> <i class="fa fa-codepen" aria-hidden="true"></i> Ver Geocerca</button>
				</div>

			</div>

		<div class="map-container" style="height: 91.4vh">
				   	{{#if carga}}
				    	{{> googleMap name="map" options=mapOptions}}
				   	{{else}}
				   		{{>Loader}}
				   	{{/if}}
		</div>
	</div>


</template>


<template name="adminMapaCliente">
	<div id="adminMapaCliente" class="content-wrapper" style="padding: 0px; padding-top: 57px; position: relative">

			<div class="col-md-11">
				<select id="empresa" class="form-control" style="position: absolute; top: 7px; z-index: 1001; left: 12%; width: 180px">
						<option value="0">--Filtrar por Empresa--</option>
						{{#each empresas}}

						<option value="{{this._id}}">{{this.nombre}}</option>

						{{/each}}
				</select>
				<select id="ruta" class="form-control" style="position: absolute; top: 45px; z-index: 1001; left: 12%; width: 180px">
						<option value="0">--Filtrar por Ruta--</option>
						{{#each empresa.rutas}}

						<option value="{{this}}">{{ruta this}}</option>

						{{/each}}
				</select>
				<select id="vehiculo" class="form-control" style="position: absolute; top: 45px; z-index: 1001; left: 31%; width: 190px">
						<option value="0">--Filtrar por Vehículo--</option>
						{{#each vehiculos}}

						<option value="{{this._id}}">{{this.placa}} - {{this.padron}}</option>

						{{/each}}
				</select>

			</div>

			<div class="commands">
					<button id="verparaderos" type="button" class="btn btn-primary {{#if verParaderos}} active {{/if}}"> Paraderos</button>
					<button id="verpuntosdecontrol" type="button" class="btn btn-success {{#if verPuntosDeControl}} active {{/if}}" >  Puntos de Control</button>
					<button id="modoTrafico" type="button" class="btn btn-warning trafico {{#if modoTrafico}} active {{/if}}" > <i class="fa fa-train" aria-hidden="true"></i> Modo Trafico</button>
					<button id="vergeocerca" type="button" class="btn btn-info"> <i class="fa fa-codepen" aria-hidden="true"></i> Ver Geocerca</button>
					<button id="schematicMap" type="button" class="btn btn-info" > <i class="fa fa-map" aria-hidden="true"></i> Esquematico</button>
			</div>

		<div class="map-container" style="height: 100%">
				   	{{#if carga}}
				    	{{> googleMap name="map" options=mapOptions}}
				   	{{else}}
				   		{{>Loader}}
				   	{{/if}}
		</div>
        <div class="Schematic__map" id="schematic" style="width: 95%;
    margin: 13px;
    border-radius: 4px;
    box-shadow: 0 2px 5px rgba(0,0,0,.26);">
            <h3 class="Map__title">Mapa esquemático</h3>
            <div class="Map__content">
                <div class="Content__going">
                    <div class="Content__route">
                        <div class="Route__control" style="top: 35px; left: 40px">10</div>
                        <div class="Route__control" style="top: -15px; right: 80%">9</div>
                        <div class="Route__control" style="top: -15px; right: 38%">8</div>
                        <div class="Route__control" style="top: -15px; right: 20%">7</div>
                        <div class="Route__control" style="top: 10px; right: 40px">6</div>
                    </div>
                </div>
                <div class="Content__middle">
                    <div class="Terminal__start">TERMINAL INICIAL</div>
                    <div class="Terminal__end">TERMINAL FINAL</div>
                </div>
                <div class="Content__return">
                    <div class="Content__route">
                        <div class="Route__control" style="top: 30px; left: 40px">1</div>
                        <div class="Route__control" style="top: 85px; left: 10%">2</div>
                        <div class="Route__control" style="top: 85px; left: 50%">3</div>
                        <div class="Route__control" style="top: 85px; left: 70%">4</div>
                        <div class="Route__control" style="top: 50px; right: 40px">5</div>
                    </div>
                </div>
            </div>
        </div>
	</div>


</template>
