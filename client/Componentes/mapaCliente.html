<template name="mapaCliente">
	<div id="mapaCliente" class="content-wrapper" style="padding: 0px; padding-top: 57px; position: relative">

			<div class="col-md-12">
				<select id="ruta" class="form-control" style="position: absolute; top: 7px; z-index: 1001; left: 12%; width: 180px">
						<option value="0">--Filtrar por Ruta--</option>
						{{#each empresa.rutas}}

						<option value="{{this}}">{{ruta this}}</option>

						{{/each}}
				</select>
				<select id="vehiculo" class="form-control" style="position: absolute; top: 7px; z-index: 1001; left: 31%; width: 190px">
						<option value="0">--Filtrar por Vehículo--</option>
						{{#each vehiculos}}

						<option value="{{this._id}}">{{this.placa}} - {{this.padron}}</option>

						{{/each}}
				</select>

				<div class="commands">
						<button data-toggle="tooltip" data-placement="left" title="Paraderos" id="verparaderos" type="button" class="btn btn-primary {{#if verParaderos}} active {{/if}}"> <i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
						<button data-toggle="tooltip2" data-placement="left" title="Puntos de Control" id="verpuntosdecontrol" type="button" class="btn btn-success {{#if verPuntosDeControl}} active {{/if}}" > <i class="fa fa-clock-o" aria-hidden="true"></i></button>
						<button data-toggle="tooltip3" data-placement="left" title="Ver Trafico" id="modoTrafico" type="button" class="btn btn-warning trafico {{#if modoTrafico}} active {{/if}}" > <i class="fa fa-train" aria-hidden="true"></i></button>
						<button data-toggle="tooltip4" data-placement="left" title="Ver Geocercas" id="vergeocerca" type="button" class="btn btn-info"> <i class="fa fa-codepen" aria-hidden="true"></i> </button>
						<button data-toggle="tooltip5" data-placement="left" title="Mapa Esquematico" id="schematicMap" type="button" class="btn btn-danger" > <i class="fa fa-map" aria-hidden="true"></i></button>
				</div>

			</div>

		<div class="map-container" style="height: 91.4vh">
				   	{{#if carga}}
				    	{{> googleMap name="map" options=mapOptions}}
				   	{{else}}
				   		{{>Loader}}
				   	{{/if}}
		</div>
	</div>


</template>
