<template name="Despacho">
	<div class="page-header clearfix">
    <h4 class="pull-left">Depacho de Vehículos</h4>
    <!-- <div class="pull-right">
      <input type="text" name="search" class="form-control" width="250px" placeholder="Find an album...">
    </div> -->
  </div>

  <ul class="list-group">

      {{#each horario}}
			<li class="list-group-item clearfix">
				<span class="pull-left" style="width: 15%; margin-left: 10px">{{hora}}
					<div class="form-group">
						<br>

						<select class="js-example-basic form-control">

							{{#each vehiculos}}
								<option value="{{this._id}}">{{this.placa}} - {{this.padron}}</option>
							{{else}}
							<option value="0">Cargando...</option>
							{{/each}}
						</select>

					</div>

				</span>
				<span class="pull-right" style="width: 27%">

					<button disabled type="button" style="width: 45%; display: inline-block;" class="btn btn-success despachar">Despachar</button>
				</span>
			</li>


    	{{else}}
    		<div class="loader"></div>
				<br>
				<p style="width: 80%; margin: 10px auto; text-align: center">Cargando Planeamiento</p>
      {{/each}}

  </ul>
</template>
