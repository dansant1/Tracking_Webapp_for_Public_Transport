<template name="Mantenimiento">
  <div class="content-wrapper">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12 col-sm-18 col-xs-18">
                  <div class="box">
                      <h3>Requisitos Vehicular</h3>
                      <br><br>
                      <button type="button" class="btn btn-primary add__mantenimiento">Agregar Requisito</button>
                      <br><br>
                      <ul class="list-group">

                              {{#each requisitos}}
                                  <li class="list-group-item clearfix">
                                      <span class="pull-left">{{nombre}}</span>
                                      <span class="pull-right" style="width: 35px">
                                          <button type="button" class="btn btn-danger delete__entity">x</button>
                                      </span>
                                  </li>

                              {{else}}
                                  <h3>Lo sentimos no tenemos resultados para {{query}}</h3>
                              {{/each}}



                      </ul>

                  </div>
              </div>
          </div>
      </div>
  </div>
</template>
