<template name="ListaDeColaboradores">
	<div class="content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 col-sm-18 col-xs-18">
					<div class="box">
					{{>Colaboradores}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="Colaboradores">
	<br>
	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#conductores">Conductores</a></li>
		<li><a data-toggle="tab" href="#cobradores">Cobradores</a></li>
	</ul>

	<div class="tab-content">
		
		<div id="conductores" class="tab-pane fade in active">
		 
		  {{>ListaDeConductoresInterno}}
			
		</div>
		
		<div id="cobradores" class="tab-pane fade">
		    {{>ListaDeCobradoresInterno}}
		</div>
		
	</div>
</template>

<template name="ListaDeConductoresInterno">

		<div class="pull-left">
			<input type="text" name="search" class="form-control" style="width: 350px;" placeholder="Buscar conductor por DNI">
		</div>
  	</div>
	
	{{#if searching}}

      	<h3>Cargando...</h3>

					    {{>FotosDeConductores2}}

					<div id="s3{{this._id}}" class="tab-pane fade">

      							<tr>

						</label>

							<tbody>
    							<tr>
							        <td>Número de Credencial:</td>
							        <td>{{this.credencial.numero}}</td>
      							</tr>
      							<tr>

							        <td>{{this.credencial.emision}}</td>
      							</tr>
      							<tr>
							        <td>Fecha de Caducidad:</td>
							        <td>{{this.credencial.caducidad}}</td>
      							</tr>
      							
    						</tbody>
						</table>
						<br>
						{{#if isInRole 'operador' 'Empresa'}}

			    			<i class="fa fa-camera" aria-hidden="true"></i> <input type="file" id="fotoconductor4" style="display: none;" accept="image/*">
						</label>
						<br><br>	
						{{else}}
							{{#if isInRole 'director' 'Empresa'}}
							<label class="btn btn-success btn-file">
			    			<i class="fa fa-camera" aria-hidden="true"></i> <input type="file" id="fotoconductor4" style="display: none;" accept="image/*">
						</label>
						<br><br>
							{{/if}}

						{{>FotosDeConductores4}}

				</div>
			</div>
